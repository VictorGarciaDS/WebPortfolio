image: alpine:latest

stages:
  - deploy
  - mirror

variables:
  GIT_STRATEGY: fetch
  NODE_ENV: production

# Despliegue a Netlify
deploy_to_netlify:
  stage: deploy
  image: node:latest
  script:
    - npm install -g netlify-cli
    - echo "Escribiendo netlify.toml..."
    - echo -e "[build]\n  publish = \".\"\n\n[site]\n  id = \"$NETLIFY_SITE_ID\"" > netlify.toml
    - netlify deploy --prod --dir=. --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID
  only:
    - main

# Mirror a GitHub
mirror_to_github:
  stage: mirror
  image: alpine:latest
  variables:
    GIT_TRACE: "1"
    GIT_CURL_VERBOSE: "1"
  script:
    - apk add --no-cache git openssh
    - git config --global user.name "GitLab CI"
    - git config --global user.email "ci@gitlab.com"
    - git remote add github https://$GITHUB_TOKEN@github.com/VictorGarciaDS/GitlabPortfolio.git
    - git fetch origin
    - git push github --all
    - git push github --tags
  only:
    - main